<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - postprocessing - afterimage</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>

		<script type="module">

			import * as THREE from '../build/three.module.js';

			import { GUI } from './jsm/libs/dat.gui.module.js';

			import { EffectComposer } from './jsm/postprocessing/EffectComposer.js';
			import { RenderPass } from './jsm/postprocessing/RenderPass.js';
			import { SSRPass } from './jsm/postprocessing/SSRPass.js';

			var camera, scene, renderer, composer;
			var mesh;
			var group

			var ssrPass;

			var params = {

				enable: true

			};

			init();
			// createGUI();
			animate();

			function init() {

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.z = 500;

				scene = new THREE.Scene();
				scene.fog = new THREE.Fog( 0x000000, 1, 1000 );

				scene.add( new THREE.DirectionalLight() );
				scene.add( new THREE.HemisphereLight() );

				group = new THREE.Group();
				scene.add( group );

				var geometry = new THREE.BoxBufferGeometry( 10, 10, 10 );

				for ( var i = 0; i < 100; i ++ ) {

					var material = new THREE.MeshLambertMaterial( {
						color: Math.random() * 0xffffff
					} );

					var mesh = new THREE.Mesh( geometry, material );
					mesh.position.x = Math.random() * 400 - 200;
					mesh.position.y = Math.random() * 400 - 200;
					mesh.position.z = Math.random() * 400 - 200;
					mesh.rotation.x = Math.random();
					mesh.rotation.y = Math.random();
					mesh.rotation.z = Math.random();

					mesh.scale.setScalar( Math.random() * 10 + 2 );
					group.add( mesh );

				}

				// postprocessing

				composer = new EffectComposer( renderer );
				composer.addPass( new RenderPass( scene, camera ) );

				ssrPass = new SSRPass();
				composer.addPass( ssrPass );

				window.addEventListener( 'resize', onWindowResize, false );

				if ( typeof TESTING !== 'undefined' ) { for ( var i = 0; i < 45; i ++ ) { render(); }; };

			}

			function createGUI() {

				var gui = new GUI( { name: 'Damp setting' } );
				gui.add( ssrPass.uniforms[ "damp" ], 'value', 0, 1 ).step( 0.001 );
				gui.add( params, 'enable' );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );
				composer.setSize( window.innerWidth, window.innerHeight );

			}

			function render() {

				group.rotation.x += 0.005;
				group.rotation.y += 0.01;

				if ( params.enable ) {

					composer.render();

				} else {

					renderer.render( scene, camera );

				}

			}

			function animate() {

				requestAnimationFrame( animate );
				render();

			}

		</script>
	</body>
</html>
