<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - materials - texture world mapping</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
		<style>

			.lbl { color:#fff; font-size:16px; font-weight:bold; position: absolute; bottom:0px; z-index:100; text-shadow:#000 1px 1px 1px; background-color:rgba(0,0,0,0.85); padding:1em }
			#lbl_left { text-align:left; left:0px }
			#lbl_right { text-align:left; right:0px }

			.g { color:#aaa }
			.c { color:#fa0 }

		</style>
	</head>

	<body>
		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - texture mapping example<br/>
			Checkerboard mapped using XZ world coordinates,<br/>
			applied to a plane and an instanced mesh
		</div>

		<script type="module">

			import * as THREE from '../build/three.module.js';

			var SCREEN_WIDTH = window.innerWidth;
			var SCREEN_HEIGHT = window.innerHeight;
			var HEXES = 25;
			var HEXES_TOTAL = Math.pow(HEXES, 2);

			var mouseX = 0, mouseY = 0;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;

			var container;

			var camera, scene, scene2, renderer;

			init();
			animate();


			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 35, SCREEN_WIDTH / SCREEN_HEIGHT, 1, 5000 );
				camera.position.z = 20;

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0x000000 );
				scene.fog = new THREE.Fog( 0x000000, 1500, 4000 );

				scene2 = new THREE.Scene();
				scene2.background = new THREE.Color( 0x000000 );
				scene2.fog = new THREE.Fog( 0x000000, 1500, 4000 );

				// GROUND

				var imageCanvas = document.createElement( "canvas" ),
					context = imageCanvas.getContext( "2d" );

				imageCanvas.width = imageCanvas.height = 128;

				context.fillStyle = "#444";
				context.fillRect( 0, 0, 128, 128 );

				context.fillStyle = "#fff";
				context.fillRect( 0, 0, 64, 64 );
				context.fillRect( 64, 64, 64, 64 );

				var uvTexture = new THREE.CanvasTexture( imageCanvas );
				uvTexture.repeat.set( 100, 100 );
				uvTexture.wrapS = THREE.RepeatWrapping;
				uvTexture.wrapT = THREE.RepeatWrapping;

				var worldUvTexture = uvTexture.clone();
				worldUvTexture.mapping = THREE.WorldMapping;

				var planeGeometry = new THREE.PlaneBufferGeometry( 200, 200 );
				var	planeMaterial = new THREE.MeshBasicMaterial( { map: worldUvTexture, side: THREE.DoubleSide } );

				var plane = new THREE.Mesh( planeGeometry, planeMaterial );
				plane.rotation.x = - Math.PI / 2;

				scene.add(plane);

				var side = 5;
				var apothem = Math.sqrt(3) * side / 2;

				var hexGeometry = new THREE.CircleBufferGeometry( side, 6, Math.PI / 2 );
				hexGeometry.rotateX(-Math.PI / 2);

				var	hexMaterial = new THREE.MeshBasicMaterial( { map: worldUvTexture, side: THREE.DoubleSide } );

				var hexes = new THREE.InstancedMesh( hexGeometry, hexMaterial, HEXES_TOTAL );
				hexes.instanceMatrix.setUsage(THREE.DynamicDrawUsage);

				var buffer = new THREE.Object3D();

				for (var x = 0; x < HEXES; x++) {
					for (var z = 0; z < HEXES; z++) {
						var hx = (x * 2 + z % 2) * apothem;
						var hz = z * side * 1.5
						buffer.position.set(hx, Math.sin(hx / 5) + Math.sin(hz / 5), hz);
						buffer.updateMatrix();
						hexes.setMatrixAt(x + z * HEXES, buffer.matrix);
						console.log(`setting ${x}, ${z} => ${x + z * HEXES}`)
					}
				}

				hexes.instanceMatrix.needsUpdate = true;

				scene2.add(hexes);

				hexes.position.set(-0.5 * HEXES * 10, 0, -0.5 * HEXES * 8);

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( SCREEN_WIDTH, SCREEN_HEIGHT );
				renderer.autoClear = false;

				renderer.domElement.style.position = "relative";
				container.appendChild( renderer.domElement );

				document.addEventListener( 'mousemove', onDocumentMouseMove, false );

			}


			function onDocumentMouseMove( event ) {

				mouseX = ( event.clientX - windowHalfX );
				mouseY = ( event.clientY - windowHalfY );

			}


			function animate() {

				requestAnimationFrame( animate );

				render();

			}

			function render() {

				camera.position.x += ( mouseX - camera.position.x ) * .05;
				camera.position.y += ( - ( mouseY - 200 ) - camera.position.y ) * .05;

				camera.lookAt( scene.position );

				renderer.clear();
				renderer.setScissorTest( true );

				renderer.setScissor( 0, 0, SCREEN_WIDTH / 2 - 2, SCREEN_HEIGHT );
				renderer.render( scene, camera );

				renderer.setScissor( SCREEN_WIDTH / 2, 0, SCREEN_WIDTH / 2 - 2, SCREEN_HEIGHT );
				renderer.render( scene2, camera );

				renderer.setScissorTest( false );
			}

		</script>

	</body>
</html>
