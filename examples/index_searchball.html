<!DOCTYPE html>

<html lang="en">
	<head>
		<title>three.js examples</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
		<style> body { background-color: #FFF; } </style>
	</head>

	<body>

		<script src="files.js"></script>

		<script type="module">

			import * as THREE from '../build/three.module.js';
			import { OrbitControls } from './jsm/controls/OrbitControls.js';
			import { SpiralSphereGeometry } from './jsm/geometries/SpiralSphereGeometry.js';

			var camera, camPos, controls, scene, renderer;

			var tiles = 0;
			for ( var key in files ) {

				tiles += files[ key ].length;

			}

			init();
			animate();

			function init() {

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 0.01, 10 );
				camPos = new THREE.Vector3( 0, 1.5, 1 );
				camera.position.set( camPos.x, camPos.y, camPos.z );

				// controls

				controls = new OrbitControls( camera, renderer.domElement );

				controls.enableDamping = true;
				controls.dampingFactor = 0.05;

				controls.screenSpacePanning = false;
				controls.enablePan = false;
				controls.enableKeys = false;

				controls.minDistance = 1.05;
				controls.maxDistance = 10;

				// scene

				var tSize = Math.ceil( Math.sqrt( tiles ) );
				var turns = Math.PI / Math.sqrt( 4 * Math.PI / tiles / 800 * 600);

				var geometry = new SpiralSphereGeometry( 1, turns, 0.03, 0.03, 15, 15, tiles );
				for( var tile = 0; tile < geometry.attributes.id.count; tile ++ ) {

					var id = geometry.attributes.id.array[ tile ];
					var i = Math.floor( id / tSize );
					var u0 = id / tSize - i;
					var v0 = 1. - ( i + 1. ) / tSize;

					geometry.attributes.uv.array[ 2 * tile ] /=  tSize;
					geometry.attributes.uv.array[ 2 * tile ] += u0;
					geometry.attributes.uv.array[ 2 * tile + 1 ] /= tSize;
					geometry.attributes.uv.array[ 2 * tile + 1 ] += v0;

				}

				var texture = new THREE.TextureLoader().load( './screenshots/all_in_one.jpg' );
				var material = new THREE.MeshBasicMaterial( {	map: texture } );
				var mesh = new THREE.Mesh( geometry, material );

				scene = new THREE.Scene();
				scene.add( mesh );
				scene.background = new THREE.Color( 0xffffff );

				// resize

				onWindowResize();
				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				if ( camera.aspect < 1 ) {

					var q = 1 / camera.aspect;
					camera.position.set( q * camPos.x, q * camPos.y, q * camPos.z );

				}

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				controls.update();
				renderer.render( scene, camera );
				requestAnimationFrame( animate );

			}

		</script>

	</body>
</html>
