<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js WebGL 2 - Multisampled Renderbuffers</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
		<style>
			body {
				background-color: #fff;
				color: #222;
			}

			a {
				color: #08f;
			}

			#container {
				position: absolute;
				top: 80px;
				width: 100%;
				bottom: 0px;
			}
		</style>
	</head>

	<body>

		<div id="info">
			<a href="http://threejs.org" target="_blank" rel="noopener">three.js</a> - Multisampled Renderbuffers<br />
			Left scene is multi-sampled, right scene is rendered without anti-aliasing.
		</div>
		<div id="container">
		</div>

		<script src="js/WebGL.js"></script>

		<script type="module">
			import {
				Clock,
				Color,
				DirectionalLight,
				HemisphereLight,
				PerspectiveCamera,
				Fog,
				Group,
				IcosahedronBufferGeometry,
				Mesh,
				MeshStandardMaterial,
				RGBAFormat,
				Scene,
				Vector2,
				WebGLRenderer,
				WebGLMultisampleRenderTarget
			} from "../build/three.module.js";

			import { EffectComposer } from './jsm/postprocessing/EffectComposer.js';
			import { RenderPass } from './jsm/postprocessing/RenderPass.js';
			import { ShaderPass } from './jsm/postprocessing/ShaderPass.js';
			import { CopyShader } from './jsm/shaders/CopyShader.js';

			if ( WEBGL.isWebGL2Available() === false ) {

				document.body.appendChild( WEBGL.getWebGL2ErrorMessage() );

			}

			var camera, scene, renderer, clock, group, container, renderTarget;

			var parameters = {
				format: RGBAFormat,
				stencilBuffer: false,
				samples: 4
			};

			init();
			animate();

			function init() {

				container = document.getElementById( 'container' );

				camera = new PerspectiveCamera( 45, container.offsetWidth / container.offsetHeight, 1, 2000 );
				camera.position.z = 500;

				scene = new Scene();
				scene.background = new Color( 0xffffff );
				scene.fog = new Fog( 0xcccccc, 100, 1500 );

				clock = new Clock();

				//

				var hemiLight = new HemisphereLight( 0xffffff, 0x444444 );
				hemiLight.position.set( 0, 1000, 0 );
				scene.add( hemiLight );

				var dirLight = new DirectionalLight( 0xffffff, 0.8 );
				dirLight.position.set( - 3000, 1000, - 1000 );
				scene.add( dirLight );

				//

				group = new Group();

				var geometry = new IcosahedronBufferGeometry( 10, 2 );
				var material = new MeshStandardMaterial( { color: 0xee0808, flatShading: true } );

				for ( var i = 0; i < 100; i ++ ) {

					var mesh = new Mesh( geometry, material );
					mesh.position.x = Math.random() * 500 - 250;
					mesh.position.y = Math.random() * 500 - 250;
					mesh.position.z = Math.random() * 500 - 250;
					mesh.scale.setScalar( Math.random() * 2 + 1 );
					group.add( mesh );

				}

				scene.add( group );

				//

				var canvas = document.createElement( 'canvas' );
				var context = canvas.getContext( 'webgl2', { antialias: false } );

				renderer = new WebGLRenderer( { canvas: canvas, context: context } );
				renderer.autoClear = false;
				renderer.setSize( container.offsetWidth, container.offsetHeight );
				renderer.setScissorTest( true );
				container.appendChild( renderer.domElement );

				//

				var size = renderer.getDrawingBufferSize( new Vector2() );
				renderTarget = new WebGLMultisampleRenderTarget( size.width, size.height, parameters );
				renderTarget.directToCanvas = true;

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = container.offsetWidth / container.offsetHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( container.offsetWidth, container.offsetHeight );

				renderTarget.dispose();

				var size = renderer.getDrawingBufferSize( new Vector2() );

				renderTarget = new WebGLMultisampleRenderTarget( size.width, size.height, parameters );
				renderTarget.directToCanvas = true;

			}

			function animate() {

				requestAnimationFrame( animate );

				var halfWidth = container.offsetWidth / 2;

				group.rotation.y += clock.getDelta() * 0.1;

				renderer.setScissor( 0, 0, halfWidth, container.offsetHeight );

				renderer.setRenderTarget( renderTarget );
				renderer.render( scene, camera );

				renderer.setScissor( halfWidth, 0, halfWidth, container.offsetHeight );

				renderer.setRenderTarget( null );
				renderer.render( scene, camera );

			}

		</script>
	</body>
</html>
