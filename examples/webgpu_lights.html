<html lang="en">
	<head>
		<title>WebGPU Lights</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>
		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> WebGPU - lights<br/>(Chrome Canary with flag: --enable-unsafe-webgpu)
		</div>

		<script type="module">

			import * as THREE from '../build/three.module.js';

			import { DDSLoader } from './jsm/loaders/DDSLoader.js';

			import WebGPURenderer from './jsm/renderers/webgpu/WebGPURenderer.js';
			import WebGPU from './jsm/renderers/webgpu/WebGPU.js';

			import { OrbitControls } from './jsm/controls/OrbitControls.js';
			import { TeapotGeometry } from './jsm/geometries/TeapotGeometry.js';

			import CodeNode from './jsm/renderers/nodes/core/CodeNode.js';
			import FunctionNode from './jsm/renderers/nodes/core/FunctionNode.js';
			import ColorNode from './jsm/renderers/nodes/inputs/ColorNode.js';
			import FloatNode from './jsm/renderers/nodes/inputs/FloatNode.js';
			import TextureNode from './jsm/renderers/nodes/inputs/TextureNode.js';
			import Vector3Node from './jsm/renderers/nodes/inputs/Vector3Node.js';
			import UVNode from './jsm/renderers/nodes/accessors/UVNode.js';
			import NormalNode from './jsm/renderers/nodes/accessors/NormalNode.js';
			import PositionNode from './jsm/renderers/nodes/accessors/PositionNode.js';
			import CameraNode from './jsm/renderers/nodes/accessors/CameraNode.js';
			import Object3DNode from './jsm/renderers/nodes/accessors/Object3DNode.js';
			import ModelNode from './jsm/renderers/nodes/accessors/ModelNode.js';
			//import MaterialNode from './jsm/renderers/nodes/accessors/MaterialNode.js';
			import LightNode from './jsm/renderers/nodes/lights/LightNode.js';
			import LightContextNode from './jsm/renderers/nodes/lights/LightContextNode.js';
			import { rand } from './jsm/renderers/nodes/functions/MathFunctions.js';

			let controls, camera, scene, renderer;
			let lightDummy;

			let teapot;

			init().then( animate ).catch( error );

			async function init() {

				if ( WebGPU.isAvailable() === false ) {

					document.body.appendChild( WebGPU.getErrorMessage() );

					throw 'No WebGPU support';

				}

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 0.1, 10 );
				camera.position.z = 4;
				camera.position.x = 3;
				camera.position.y = 3;

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0x222222 );

				// textures

				const textureLoader = new THREE.TextureLoader();
				const texture = textureLoader.load( './textures/uv_grid_opengl.jpg' );
				texture.wrapS = THREE.RepeatWrapping;
				texture.wrapT = THREE.RepeatWrapping;
				texture.name = 'uv_grid';

				// teapot mesh

				const geometryTeapot = new TeapotGeometry( 1, 18 );
				//const geometryTeapot = new THREE.SphereGeometry( 1, 32, 16 );
				const materialTeapot = new THREE.MeshPhongMaterial();

				//materialTeapot.colorNode = new ColorNode( new THREE.Color( 0x0000FF ) );
				//materialTeapot.colorNode = new NormalNode( NormalNode.VIEW );

				lightDummy = new THREE.Mesh( new THREE.SphereGeometry( .1, 32, 16 ), new THREE.MeshPhongMaterial() );
				lightDummy.position.y = 2;
				//lightDummy.position.x = 1;
				scene.add( lightDummy );

				
				/*
				materialTeapot.colorNode = rand.call({
					uv: new UVNode()
				});
				*/

				//materialTeapot.colorNode = new NormalNode( NormalNode.WORLD );
				materialTeapot.colorNode = new TextureNode( texture );
				//materialTeapot.colorNode = new LightContextNode( new LightNode( lightDummy ) );
				//materialTeapot.colorNode = new MaterialNode( MaterialNode.COLOR );
				materialTeapot.lightNode = new LightNode( lightDummy );
				//materialTeapot.color = new THREE.Color( 0xFF00FF );

				teapot = new THREE.Mesh( geometryTeapot, materialTeapot );
				scene.add( teapot );

				//

				renderer = new WebGPURenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				//
				
				controls = new OrbitControls( camera, renderer.domElement );
				controls.minDistance = 3;
				controls.maxDistance = 8;

				//
				
				window.addEventListener( 'resize', onWindowResize );

				return renderer.init();

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );

				let time = Date.now() * .001;
				time = 100;

				//lightDummy.position.x = Math.sin( time ) * 2;
				//lightDummy.position.y = Math.cos( time ) * 2;

				renderer.render( scene, camera );

			}

			function error( error ) {

				console.error( error );

			}

		</script>
	</body>
</html>
