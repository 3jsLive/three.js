<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - basis texture loader</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>

		<div id="info">
			<a href="http://threejs.org" target="_blank" rel="noopener">three.js</a> - webgl - video texture loader<br />
		</div>

		<script src="../build/three.js"></script>

		<script>

			var camera, scene, renderer;
			var mesh;

			var clock = new THREE.Clock();

			init();
			animate();

			function init() {

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.gammaOutput = true;
				renderer.gammaFactor = 2.2;
				document.body.appendChild( renderer.domElement );

				camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 1, 2000 );
				camera.position.z = 500;

				scene = new THREE.Scene();

				var geometry = new THREE.PlaneBufferGeometry( 240, 135 );
				var material = new THREE.MeshBasicMaterial();
				material.side = THREE.DoubleSide;

				mesh = new THREE.Mesh( geometry, material );

				scene.add( mesh );

				var loader = new THREE.VideoTextureLoader();
				loader.load( 'textures/big_buck_bunny.mp4', function( texture ) {

					mesh.material.map = texture;

					texture.image.loop = true;
					texture.image.play();
				
				} );

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );

				var delta = clock.getDelta() * 0.25;

				//mesh.rotation.x += delta;
				mesh.rotation.y += delta;

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
