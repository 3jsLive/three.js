<html lang="en">
	<head>
		<title>Sheen demo (material property)</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
		<style>
			body {
				color: #333;
			}
		</style>
	</head>
	<body>
		<div id="info">Sheen demo by <a href="https://github.com/DanielSturk">DanielSturk</a></div>
		<div id="container"></div>

		<script src="js/libs/ammo.js"></script>

		<script type="module">

			import * as THREE from '../build/three.module.js';

			import * as Nodes from './jsm/nodes/Nodes.js';

			import Stats from './jsm/libs/stats.module.js';
			import { GUI } from './jsm/libs/dat.gui.module.js';

			import { OrbitControls } from './jsm/controls/OrbitControls.js';

			import { FBXLoader } from './jsm/loaders/FBXLoader.js';

			import { RGBELoader } from './jsm/loaders/RGBELoader.js';
			import { EquirectangularToCubeGenerator } from './jsm/loaders/EquirectangularToCubeGenerator.js';
			import { PMREMGenerator } from './jsm/pmrem/PMREMGenerator.js';
			import { PMREMCubeUVPacker } from './jsm/pmrem/PMREMCubeUVPacker.js';
			import { SheenIBLUniformsLib } from './jsm/lights/SheenIBLUniformsLib.js';

			// Graphics variables
			var camera, controls, scene, renderer, stats;
			var directionalLight, ambientLight, envMap;
			var mesh, sphere, material, nodeMaterial;
			var envMapNode = new Nodes.TextureCubeNode( new Nodes.TextureNode( new THREE.Texture() ) );

			var params = {
				nodeMaterial: false,
				color: new THREE.Color( 255, 0, 127 ),
				sheenBRDF: true,
				sheen: new THREE.Color( 10, 10, 10 ), // corresponds to .04 reflectance
				roughness: .9,
				exposure: 1,
				envMap: true,
				directionalLight: true,
				ambientLight: true
			};

			// model
			new FBXLoader().load( 'models/fbx/cloth.fbx', function ( loadedModel ) {

				mesh = loadedModel.children[0];

				init();

			} );

			function init( ) {

				SheenIBLUniformsLib.init();

				camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 0.2, 2000 );

				scene = new THREE.Scene();

				var plane = new THREE.Mesh(
					new THREE.PlaneBufferGeometry(20, 20),
					new Nodes.StandardNodeMaterial()
				);
				plane.material.emissive = new Nodes.SwitchNode(
					new Nodes.TextureNode( THREE.UniformsLib.SheenIblLut ),
					'w'
				);
				plane.material.color = new Nodes.ColorNode( new THREE.Color( 0 ) );
				plane.material.needsCompile = true;
				plane.position.set( 0, 3, -20 );
				scene.add(plane);

				mesh.scale.multiplyScalar( .5 );
				scene.add( mesh );

				//

				material = new THREE.MeshPhysicalMaterial();
				material.side = THREE.DoubleSide;
				material.metalness = 0;

				//

				nodeMaterial = new Nodes.StandardNodeMaterial();
				nodeMaterial.side = THREE.DoubleSide;
				nodeMaterial.metalness = new Nodes.FloatNode( 0 );
				nodeMaterial.roughness = new Nodes.FloatNode();
				nodeMaterial.color = new Nodes.ColorNode( params.color.clone() );

				//

				sphere = new THREE.Mesh(
					new THREE.SphereBufferGeometry( 2, 100, 100 ),
					material
				);
				scene.add(sphere);

				camera.position.set( - 12, 7, 4 );

				var container = document.getElementById( 'container' );
				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.shadowMap.enabled = true;
				container.appendChild( renderer.domElement );

 				new THREE.CubeTextureLoader()
					.setPath( 'textures/cube/Park3Med/' )
					.load( [ 'px.jpg', 'nx.jpg', 'py.jpg', 'ny.jpg', 'pz.jpg', 'nz.jpg' ], function ( ldrCubeMap ) {
						ldrCubeMap.encoding = THREE.sRGBEncoding;
 						envMap = ldrCubeMap;
 						var pmremGenerator = new PMREMGenerator( envMap, 128 );
						pmremGenerator.update( renderer );
						var pmremCubeUVPacker = new PMREMCubeUVPacker( pmremGenerator.cubeLods );
						pmremCubeUVPacker.update( renderer );

						const pmremTexture = pmremCubeUVPacker.CubeUVRenderTarget.texture;

						material.envMap = pmremTexture;
						material.needsUpdate = true;
						envMapNode.value.value = pmremTexture;
						updateParams();

						pmremGenerator.dispose();
						pmremCubeUVPacker.dispose();
 					} );

				controls = new OrbitControls( camera, renderer.domElement );
				controls.target.set( 0, 2, 0 );
				controls.update();

				directionalLight = new THREE.DirectionalLight( 0xffffff, .3 );
				directionalLight.position.set( 0, 10, 0 );
				directionalLight.castShadow = true;
				directionalLight.add(
					new THREE.Mesh(
						new THREE.SphereBufferGeometry( .5 ),
						new THREE.MeshBasicMaterial( { color: 0xffffff } )
					)
				);
				scene.add( directionalLight );

				ambientLight = new THREE.AmbientLight( 0xffffff, .3 );
				scene.add(ambientLight);

				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				container.appendChild( stats.dom );

				window.addEventListener( 'resize', onWindowResize, false );

				var gui = new GUI();

				gui.add( params, 'nodeMaterial' ).onChange( updateParams );
				gui.addColor( params, 'color' ).onChange( updateParams );
				gui.add( params, 'sheenBRDF' ).onChange( updateParams );
				gui.addColor( params, 'sheen' ).onChange( updateParams );
				gui.add( params, 'roughness', 0, 1 ).onChange( updateParams );
				gui.add( params, 'exposure', 0, 2 ).onChange( updateParams );
				gui.add( params, 'envMap' ).onChange( updateParams );
				gui.add( params, 'directionalLight' ).onChange( updateParams );
				gui.add( params, 'ambientLight' ).onChange( updateParams );
				gui.open();

				updateParams();

				//

				new THREE.FontLoader().load( 'fonts/gentilis_regular.typeface.json', function ( font ) {

					addLabel( 'IBL DG LUT', plane.position.clone().add( new THREE.Vector3( -10, 10, 0 ) ) );

					function addLabel( name, location ) {

						var textGeo = new THREE.TextBufferGeometry( name, {

							font: font,

							size: 3,
							height: 0,
							curveSegments: 1

						} );

						var textMaterial = new THREE.MeshBasicMaterial( { color: 0xffffff } );
						var textMesh = new THREE.Mesh( textGeo, textMaterial );
						textMesh.position.copy( location );
						scene.add( textMesh );

					}

				} );

				//

				animate();

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );

				render();
				stats.update();

			}

			function updateParams() {

				//

				material.sheen = params.sheenBRDF
					? new THREE.Color().copy( params.sheen ).multiplyScalar( 1 / 255 )
					: null;

				material.color.copy( params.color ).multiplyScalar( 1 / 255 );
				material.roughness = params.roughness;

				material.needsUpdate = true;

				material.envMapIntensity = params.envMap ? 1 : 0;

				//

				nodeMaterial.sheen = params.sheenBRDF
					? new Nodes.ColorNode( material.sheen )
					: undefined;

				nodeMaterial.color.value.copy( material.color );
				nodeMaterial.roughness.value = params.roughness;
				nodeMaterial.environment = params.envMap ? envMapNode : undefined;
				nodeMaterial.needsCompile = true;

				//

				scene.background = params.envMap ? envMap : new THREE.Color( 0 );
				directionalLight.visible = params.directionalLight;
				ambientLight.visible = params.ambientLight;

				//

				mesh.material = sphere.material = params.nodeMaterial
					? nodeMaterial
					: material;

				//

				renderer.toneMappingExposure = params.exposure;

			}

			function render() {

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
