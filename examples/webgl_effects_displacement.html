<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - effects - displacement</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background: #000;
				color: #fff;
				padding: 0;
				margin: 0;
				overflow: hidden;
				font-family: georgia;
				text-align: center;
			}

			#info {
				position: absolute;
				width: 100%;
				top: 10px;
			}

			a {
				color: skyblue;
				text-decoration: none
			}
		</style>
	</head>

	<body>

		<div id="info">
			Depth Displacement Effect<br/> Code & texture by <a href="http://orfleisher.com">juniorxsound</a>
		</div>

		<script src="../build/three.js"></script>

		<script src="js/effects/DepthDisplacement.js"></script>

		<script src="js/Detector.js"></script>

		<script>
			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var container, stats;

			var camera, scene, renderer, effect;

			init();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 100 );
				camera.position.set( 0, 0, 1 );

				scene = new THREE.Scene();

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				var colorTexture, depthTexture;

				var loadingManager = new THREE.LoadingManager();
				var textureLoader = new THREE.TextureLoader( loadingManager );

				textureLoader.load( './textures/depth_effect_depthmap.png', function ( texture ) {

					depthTexture = texture;
					depthTexture.minFilter = THREE.NearestFilter;
					depthTexture.magFilter = THREE.LinearFilter;
					depthTexture.format = THREE.RGBFormat;
					depthTexture.generateMipmaps = false;

				} );

				textureLoader.load( './textures/depth_effect_color.png', function ( texture ) {

					colorTexture = texture;
					colorTexture.minFilter = THREE.NearestFilter;
					colorTexture.magFilter = THREE.LinearFilter;
					colorTexture.format = THREE.RGBFormat;
					colorTexture.generateMipmaps = false;

				} );

				loadingManager.onLoad = function () {

					var rendererSize = renderer.getSize();

					effect = new THREE.DepthDisplacementEffect( renderer, colorTexture, depthTexture );
					effect.setSize( rendererSize.width, rendererSize.height, window.innerWidth, window.innerHeight );
					scene.add( effect.mesh );

					document.addEventListener( 'mousemove', onDocumentMouseMove, false );
					window.addEventListener( 'resize', onWindowResize, false );

					effect.render( scene, camera );

				};

			}

			//

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );

				var rendererSize = renderer.getSize();
				effect.setSize( rendererSize.width, rendererSize.height, window.innerWidth, window.innerHeight );

				effect.render( scene, camera );

			}

			function onDocumentMouseMove( event ) {

				effect.render( scene, camera );

			}

	</script>

	</body>
</html>
