<html lang="en">
	<head>
		<title>WebGL Lights</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>
		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> WebGPU - lights<br/>(Chrome Canary with flag: --enable-unsafe-webgpu)
		</div>

		<script type="module">

			import * as THREE from '../build/three.module.js';

			import { DDSLoader } from './jsm/loaders/DDSLoader.js';

			import { OrbitControls } from './jsm/controls/OrbitControls.js';
			import { TeapotGeometry } from './jsm/geometries/TeapotGeometry.js';

			import FunctionNode from './jsm/renderers/nodes/core/FunctionNode.js';
			import ColorNode from './jsm/renderers/nodes/inputs/ColorNode.js';
			import FloatNode from './jsm/renderers/nodes/inputs/FloatNode.js';
			import Vector3Node from './jsm/renderers/nodes/inputs/Vector3Node.js';
			import NormalNode from './jsm/renderers/nodes/accessors/NormalNode.js';
			import PositionNode from './jsm/renderers/nodes/accessors/PositionNode.js';
			import CameraNode from './jsm/renderers/nodes/accessors/CameraNode.js';

			let controls, camera, scene, renderer;
			let lightDummy, light;

			let teapot;

			init().then( animate ).catch( error );

			async function init() {

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 0.1, 10 );
				camera.position.z = 4;
				camera.position.x = 3;
				camera.position.y = 3;

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0x222222 );

				// textures

				const textureLoader = new THREE.TextureLoader();
				const texture = textureLoader.load( './textures/uv_grid_opengl.jpg' );
				texture.wrapS = THREE.RepeatWrapping;
				texture.wrapT = THREE.RepeatWrapping;
				texture.name = 'uv_grid';

				// teapot mesh

				const geometryTeapot = new TeapotGeometry( 1, 18 );
				//const geometryTeapot = new THREE.SphereGeometry( 1, 32, 16 );
				const materialTeapot = new THREE.MeshPhongMaterial();
				//materialTeapot.color = new THREE.Color( 0x333333 );
				materialTeapot.color = new THREE.Color( 0xFFFFFF );
				//materialTeapot.map = texture;
				materialTeapot.specular = new THREE.Color( 0x111111 );
				materialTeapot.shininess = 30;

				const lightDummyMaterial = new THREE.MeshBasicMaterial({color:0xFFFFFF});

				lightDummy = new THREE.Mesh( new THREE.SphereGeometry( .1, 32, 16 ), lightDummyMaterial );
				lightDummy.position.y = 2;
				//lightDummy.position.x = 1;
				scene.add( lightDummy );
				
				light = new THREE.PointLight( 0x00FFFF, 1, 10, 10 );
				lightDummy.add( light );

				let lightDummy2 = new THREE.Mesh( new THREE.SphereGeometry( .1, 32, 16 ), lightDummyMaterial );
				lightDummy2.position.y = 2;
				lightDummy2.position.x = 2;
				//lightDummy.position.x = 1;
				scene.add( lightDummy2 );

				const light2 = new THREE.PointLight( 0xFF0000, .5, 15, 5 );
				lightDummy2.add( light2 );

				//materialTeapot.colorNode = new PositionNode( PositionNode.VIEW );

				teapot = new THREE.Mesh( geometryTeapot, materialTeapot );
				scene.add( teapot );

				//

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				//
				
				controls = new OrbitControls( camera, renderer.domElement );
				controls.minDistance = 3;
				controls.maxDistance = 8;

				//
				
				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );

				let time = Date.now() * .001;
				time = 100;

				//lightDummy.position.x = Math.sin( time ) * 2;
				//lightDummy.position.y = Math.cos( time ) * 2;

				renderer.render( scene, camera );

			}

			function error( error ) {

				console.error( error );

			}

		</script>
	</body>
</html>
